<!DOCTYPE html>
<html>
  <head>
    <title>Visa AR Rewards Gamified (with Rewards Wallet!)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: #000;
      }
      /* UI styles and other elements omitted for brevity */
    </style>
  </head>
  <body>
    <!-- UI Container, Wallet, XP Popup, and other UI components -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 30; gpsTimeInterval: 1000;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

      <!-- Placeholder for 3D coin models dynamically added by JavaScript -->
    </a-scene>

    <script>
      const storeLocations = [
        {
          name: "Sephora",
          lat: 38.872865,
          lon: -77.228267,
          rewardMessage: "Your last reward +100 PX",
        },
        {
          name: "Merrifield",
          lat: 38.858777,
          lon: -77.229536,
          rewardMessage: "Your last reward +200 PX",
        },
        {
          name: "Mosaic VA",
          lat: 38.888232,
          lon: -77.230049,
          rewardMessage: "Your last reward +300 PX",
        }
      ];

      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the Earth in km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c * 1000; // Distance in meters
      }

      window.onload = () => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            storeLocations.forEach(store => {
              const distance = calculateDistance(userLat, userLon, store.lat, store.lon);

              if (distance < 50) {  // If the user is within 50 meters of the store
                const rewardModel = document.createElement('a-gltf-model');
                rewardModel.setAttribute('class', 'clickable');
                rewardModel.setAttribute('src', 'https://raw.githubusercontent.com/user-tania/AR_Phone/main/coin.glb');
                rewardModel.setAttribute('scale', '2 2 2');
                rewardModel.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 15000');
                rewardModel.setAttribute('gps-entity-place', `latitude: ${store.lat}; longitude: ${store.lon}`);
                
                // Add model to the scene
                document.querySelector('a-scene').appendChild(rewardModel);

                // Handle reward collection and message display
                rewardModel.addEventListener('click', () => {
                  if (store.rewardMessage) {
                    alert(store.rewardMessage); // Show reward message when clicked
                    // Additional code to handle XP addition and updates can go here...
                  }
                });
              }
            });

            // Hide loading screen when location is found
            document.getElementById('loadingScreen').style.display = 'none';
          }, (err) => {
            console.error("Location error:", err);
            document.getElementById('loadingScreen').innerText = '⚠️ Location Error. Please enable GPS and refresh.';
          }, {
            enableHighAccuracy: true
          });
        } else {
          document.getElementById('loadingScreen').innerText = '⚠️ Geolocation not supported by your browser.';
        }
      };
    </script>
  </body>
</html>
