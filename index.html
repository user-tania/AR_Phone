<!DOCTYPE html>
<html>
  <head>
    <title>Visa AR Rewards Gamified (with Rewards Wallet!)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: #000;
      }

      #loadingScreen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        color: #fff;
        font-size: 24px;
        padding: 20px 40px;
        border-radius: 12px;
        z-index: 20;
        text-align: center;
      }
      #walletScreen {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1A1F71;
        color: #FFB500;
        padding: 30px;
        z-index: 30;
        font-size: 22px;
      }
      #walletScreen h2 {
        margin-top: 0;
      }
      .wallet-item {
        margin: 10px 0;
        padding: 15px;
        background: #FFB500;
        color: #1A1F71;
        border-radius: 10px;
      }
      #walletButton {
        margin-top: 10px;
        background: #FFB500;
        color: #1A1F71;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Loading -->
    <div id="loadingScreen">Loading AR Experience...</div>
    <!-- Rewards Wallet Screen -->
    <div id="walletScreen">
      <h2>My Rewards Wallet üéÅ</h2>
      <div id="walletItems"></div>
      <button id="closeWalletButton" style="margin-top:20px;">Close Wallet</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 30; gpsTimeInterval: 1000;"
    >
      <a-camera gps-camera rotation-reader></a-camera>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

      <!-- Placeholder for 3D coin models dynamically added by JavaScript -->
    </a-scene>

    <script>
      const storeLocations = [
        {
          name: "Sephora",
          lat: 38.872865,
          lon: -77.228267,
          rewardMessage: "Your last reward +100 PX",
          rewardId: "rewardSephora"
        },
        {
          name: "Merrifield",
          lat: 38.858777,
          lon: -77.229536,
          rewardMessage: "Your last reward +200 PX",
          rewardId: "rewardMerrifield"
        },
        {
          name: "Mosaic VA",
          lat: 38.888232,
          lon: -77.230049,
          rewardMessage: "Your last reward +300 PX",
          rewardId: "rewardMosaic"
        }
      ];

      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Radius of the Earth in km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c * 1000; // Distance in meters
      }

      function updateWallet() {
        const walletItems = document.getElementById('walletItems');
        walletItems.innerHTML = "";

        // Check stored rewards and show them
        if (localStorage.getItem('rewardSephora') === 'true') {
          walletItems.innerHTML += `<div class="wallet-item">üéñÔ∏è Sephora Reward</div>`;
        }
        if (localStorage.getItem('rewardMerrifield') === 'true') {
          walletItems.innerHTML += `<div class="wallet-item">üéñÔ∏è Merrifield Reward</div>`;
        }
        if (localStorage.getItem('rewardMosaic') === 'true') {
          walletItems.innerHTML += `<div class="wallet-item">üéñÔ∏è Mosaic VA Reward</div>`;
        }
      }

      window.onload = () => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            storeLocations.forEach(store => {
              const distance = calculateDistance(userLat, userLon, store.lat, store.lon);

              if (distance < 50) {  // If the user is within 50 meters of the store
                const rewardModel = document.createElement('a-gltf-model');
                rewardModel.setAttribute('class', 'clickable');
                rewardModel.setAttribute('src', 'https://raw.githubusercontent.com/user-tania/AR_Phone/main/coin.glb');
                rewardModel.setAttribute('scale', '2 2 2');
                rewardModel.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 15000');
                rewardModel.setAttribute('gps-entity-place', `latitude: ${store.lat}; longitude: ${store.lon}`);
                
                // Add model to the scene
                document.querySelector('a-scene').appendChild(rewardModel);

                // Handle reward collection and message display
                rewardModel.addEventListener('click', () => {
                  if (store.rewardMessage) {
                    alert(store.rewardMessage); // Show reward message when clicked
                    // Mark the reward as collected in localStorage
                    localStorage.setItem(store.rewardId, 'true');
                    updateWallet(); // Update the wallet screen
                  }
                });
              }
            });

            // Hide loading screen when location is found
            document.getElementById('loadingScreen').style.display = 'none';
          }, (err) => {
            console.error("Location error:", err);
            document.getElementById('loadingScreen').innerText = '‚ö†Ô∏è Location Error. Please enable GPS and refresh.';
          }, {
            enableHighAccuracy: true
          });
        } else {
          document.getElementById('loadingScreen').innerText = '‚ö†Ô∏è Geolocation not supported by your browser.';
        }

        // Wallet button actions
        document.getElementById('walletButton').addEventListener('click', () => {
          updateWallet();
          document.getElementById('walletScreen').style.display = 'block';
        });
        
        document.getElementById('closeWalletButton').addEventListener('click', () => {
          document.getElementById('walletScreen').style.display = 'none';
        });
      };
    </script>
  </body>
</html>
